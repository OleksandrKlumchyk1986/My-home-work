<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.min.css" />
  </head>
  <body>
    <header class="main-header">
      <div claas="list">
        <h1>CSS Dinner Shopping List</h1>
      </div>
      <div claas="content">
        <p>Letâ€™s go to the mall!</p>
      </div>
    </header>
    <main>
      <div class="container products">
        <ul class="product-list">
          <li class="product-item">
            <div class="product-wrap">
              <input type="checkbox" name="product[]" id="pickles" />
              <label class="pickles">
                <span
                  >A lot of pickles<small
                    >for the next lessons about CSS</small
                  ></span
                >
              </label>
            </div>
          </li>
          <li>
            <div>
              <input type="checkbox" name="product[]" id="apples" />
              <label class="apples">
                <span>10 apples<small>because they are awesome</small></span>
              </label>
            </div>
          </li>
          <li>
            <div>
              <input type="checkbox" name="product[]" id="oranges" />
              <label class="oranges">
                <span>20 oranges<small>because they are awesome</small></span>
              </label>
            </div>
          </li>
          <li>
            <div class="list-items">
              <input type="checkbox" name="product[]" id="bentos" />
              <label class="bentos">
                <span>13 plates<small>hm... they always dissapear</small></span>
              </label>
            </div>
          </li>
          <li>
            <div>
              <input type="checkbox" name="product[]" id="sake" />
              <label class="sake">
                <span>1 bottle of Sake<small>for my friends</small></span>
              </label>
            </div>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
