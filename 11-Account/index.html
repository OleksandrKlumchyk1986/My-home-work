<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/fonts.css" />
    <link rel="stylesheet" href="assets/css/style.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-row">
        <h2>Create an Account</h2>
        <form action="https://httpbin.org/post" method="post">
          <div class="grid">
            <div class="form-element">
              <label for="First Name">First Name</label>
              <input type="text" name="username" id="username" required />
            </div>
            <div class="form-element">
              <label for="Last Name">Last Name</label>
              <input type="text" name="lastname" id="lastname" required />
            </div>
            <div class="form-element col-2">
              <label for="mail">E-mail</label>
              <input
                type="email"
                name="mail"
                required
                placeholder=""
                id="mail"
              />
              <p>We'll never share your email with anyone else.</p>
            </div>
            <div claas="form-element">
              <div class="radio-group col-2">
                <label>
                  <input type="radio" name="gender" checked />Male
                </label>
                <label>
                  <input type="radio" name="gender" value="" />Female
                </label>
              </div>
            </div>
            <div claas="form-element">
              <label for="country">Country</label>
              <select name="Select">
                <option value="option1">Ukraine</option>
                <option value="option1">USA</option>
                <option value="option1">Canada</option>
              </select>
            </div>
            <div class="form-element">
              <label for="City">City</label>
              <input type="text" name="lastname" required />
            </div>
            <div class="button-wrapper col-2">
              <button type="submit">Sign Up</button>
            </div>
            <div class="text-under col-2">
              By clicking the 'Sign Up' button, you confirm that you accept our
              <span>Terms of Use</span> and <span>Privacy Policy</span>
            </div>
            <div class="text-account col-2">
              <p>Have an account?</p>
              <a href="#">Log In</a>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="container">
      <div class="form-row">
        <h2>Profile</h2>
        <div class="profile">
          <div class="main_photo">
            <img src="assets/image/photo.png" alt="main_photo" />
          </div>
          <div class="button-wrapper">
            <div class="form">
              <div class="fake-file">
                <input type="file" id="file-input" />
              </div>
              <img src="assets/icon/icon_1.svg" />
            </div>
            <button class="button_small">
              <img src="assets/icon/icon_2.svg" alt="icon_button" />
            </button>
            <div class="button_some_text">Up to 1 MB (300x300 px)</div>
          </div>
        </div>
        <form action="https://httpbin.org/post" method="post">
          <div class="grid">
            <div class="form-element">
              <label for="Name">Name</label>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="form-element">
              <label for="mail">E-mail</label>
              <input
                type="email"
                name="mail"
                required
                placeholder=""
                id="_mail"
              />
            </div>
            <div claas="form-element">
              <label for="country">Country</label>
              <select name="Select">
                <option value="option1">Ukraine</option>
                <option value="option1">USA</option>
                <option value="option1">Canada</option>
              </select>
            </div>
            <div class="form-element">
              <label for="City">City</label>
              <input type="text" name="lastname" required />
            </div>
            <div class="form-element">
              <label for="zip">Zip Code</label>
              <input type="text" name="lastname" required />
            </div>
            <div class="form-element">
              <label for="phone">Phone Number</label>
              <input
                ttype="tel"
                id="phone"
                name="phone"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required
              />
            </div>
            <div class="button-wrapper">
              <button type="submit">Update</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script>
    $(function(){
      $('input="file"]').on('change', function(e){
        $('.filename').text(e.target.velue.split('\\').pop())
      }
  </script>
</html>
