<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework Forms</title>
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>

  <body>
    <div class="container">
      <form action="https://httpbin.org/post" method="post">
        <div class="form-row label">
          <label for="text">Повне імя</label>
          <input type="text" name="username" value="username" placeholder="" />
        </div>
        <div class="form-row label">
          <label for="text">Email</label>
          <input type="email" name="mail" required placeholder="" />
        </div>
        <div class="form-row label">
          <label for="text">Пароль</label>
          <input type="password" name="Password" required placeholder="" />
        </div>
        <div class="form-row label">
          <label for="text">Пароль ще раз</label>
          <input type="password" name="Password" value="" />
        </div>
        <div claas="form-row">
          <span>Стать</span>
          <label> <input type="radio" name="gender" value="" />Чоловіча </label>
          <label> <input type="radio" name="gender" value="" />Жіноча </label>
        </div>
        <br />
        <div class="form-row">
          <label for="text">Вік</label>
          <input type="text" size="3" name="age" />
        </div>
        <div>
          <label for="text">Курс</label>
          <select name="cource" id="cource">
            <option value="">Виберіть курс</option>
            <option>Front end</option>
            <option>Back end</option>
            <option>Design</option>
          </select>
        </div>
        <br />
        <div class="form-row label">
          <textarea name="massage" id="msg" rows="5" cols="30">
Країна,регіон,місто/селище,вулиця</textarea
          >
        </div>
        <div>
          <input type="checkbox" name="agree" value="true" id="agree" />
          <label for="agree">Я погоджуюсь на обробку персональних даних</label>
        </div>
        <br />
        <div class="buttons">
          <button type="reset">Очистити форму</button>
          <button type="submit">Зареєструватися</button>
        </div>
      </form>
    </div>
  </body>
</html>
